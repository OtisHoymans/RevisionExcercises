<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scalable Vector Graphics</title>
</head>

<body>
    <svg width="60px" height="30px">
        <rect x="0" y="0" width="20px" height="20px" fill="#e0c01d"></rect>

        <rect x="20px" y="0" width="20px" height="20px" fill="#23a0ce"></rect>

        <polygon points="40,0 60,10 40,20" fill="#000"></polygon>
    </svg>
    <h1>Scalable Vector Graphics</h1>
    <hr>



    <p>With very simple shapes you can code your own images.</p>

    <h2>Scrabble</h2>

    <h2>Sunrise</h2>

    <h2>Shorts</h2>

    <p>Don't feel like coding much? You might find images on sites with royalty free photos.</p>

</body></html>
