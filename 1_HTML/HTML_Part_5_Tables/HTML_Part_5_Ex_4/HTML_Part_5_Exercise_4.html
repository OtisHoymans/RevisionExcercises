<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic signs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HTML_Part_5_Exercise_4.css">
</head>

<body>
    <h1>Traffic signs</h1>
    <table>
        <tr>
            <th>Traffic sign</th>
            <td>
                <svg width="200px" height="200">

                    <circle cx="100" cy="100" r="90" fill="red"></circle>
                    <rect x="20" y="90" width="160" height="20" fill="white"></rect>
                </svg>
            </td>
            <td>
                <svg width="200" height="200">
                    <circle cx="100" cy="100" r="90" fill="blue"></circle>
                    <rect x="45" y="90" width="80" height="20" fill="white"></rect>
                    <polygon points="100,60 160,100 100,140" fill="white"></polygon>
                </svg>
            </td>
            <td>
                <svg width="200" height="200">
                    <circle cx="100" cy="100" r="90" fill="red"></circle>
                    <circle cx="100" cy="100" r="70" fill="white"></circle>
                </svg>
            </td>
            <td>
                <svg width="200" height="200">
                   <polygon points="100,180 185,20 15,20" fill="red"></polygon>
                   <polygon points="100,150 155,40 50,40" fill="white"></polygon>
                    
                </svg>
            </td>
        </tr>
        <tr>
            <th>Explanation</th>
            <td>No entry (one-way traffic)</td>
            <td>Turn right</td>
            <td>No entry for all drivers</td>
            <td>Give way to all trafic</td>
        </tr>
    </table>

</body></html>
