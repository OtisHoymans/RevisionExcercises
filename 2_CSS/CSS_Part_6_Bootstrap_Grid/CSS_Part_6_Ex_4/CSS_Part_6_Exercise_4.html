<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Our staff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-grid.min.css">

    <!-- in case you don't have internet connection while working on this exercise
    <link rel="stylesheet" href="../CSS_Part_6_Ex_1/bootstrap-reboot.css">
    <link rel="stylesheet" href="../CSS_Part_6_Ex_1/bootstrap-grid.css">-->

    <link rel="stylesheet" href="styles/CSS_Part_6_Exercise_4.css">
</head>

<body>
    <div class="container mt-3 p-1 p-md-3 p-lg-5">
        <article class="row">
            <h1 class="col-12 mb-lg-5">Our staff <span class="d-md-none">Small</span><span class="d-none d-md-inline-block d-lg-none">Medium</span><span class="d-none d-lg-inline-block">Large</span></h1>

            <section class="col-lg-4 row">
                <h2>Alexia</h2>

                <div class="col-md-6 col-lg-12">
                    <img src="images/person1.png" alt="Alexia">
                </div>

                <div class="col-md-6 col-lg-12 d-md-flex flex-md-column justify-content-md-center">
                    <p  class="pb-lg-5 pt-lg-3">I'm <span>Alexia</span></p>
                    <p>Contact me for:</p>
                    <ul class="p-lg-0 m-lg-0">
                        <li>Drupal</li>
                        <li>Wordpress</li>
                        <li>Photoshop</li>
                    </ul>
                </div>

            </section>

            <section class="col-lg-4 row">
                <h2>Betty</h2>

                <div class="col-md-6 col-lg-12 order-md-2 order-lg-1">
                    <img src="images/person2.png" alt="Betty">
                </div>

                <div class="col-md-3 offset-md-3 offset-lg-0 col-lg-12 d-md-flex flex-md-column justify-content-md-center order-md-1 order-lg-2 ">
                    <p  class="pb-lg-5 pt-lg-3">I'm <span>Betty</span></p>
                    <p>I'm good at:</p>
                    <ul class="p-lg-0 m-lg-0">
                        <li>Docker</li>
                        <li>Go</li>
                        <li>Linux</li>
                    </ul>
                </div>

            </section>

            <section class="col-lg-4 row">
                <h2>Chris</h2>

                <div class="col-md-6 col-lg-12">
                    <img src="images/person3.png" alt="Chris">
                </div>

                <div class="col-md-6 col-lg-12 d-md-flex flex-md-column justify-content-md-center">
                    <p class="pb-lg-5 pt-lg-3">I'm <span>Chris</span></p>
                    <p>This is what I prefer to do:</p>
                    <ul class="p-lg-0 m-lg-0">
                        <li>Laravel</li>
                        <li>Cordova</li>
                        <li>jQuery</li>
                    </ul>
                </div>

            </section>
        </article>
    </div>

</body>

</html>
